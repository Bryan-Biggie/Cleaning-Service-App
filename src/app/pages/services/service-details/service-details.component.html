    <!-- Service Details Section -->
    <app-page-header [pageTitle]="'Services'"[breadcrumbs]="
    [
        { name: 'Home', link: '/' },
        { name: 'Services' }
    ]">
    </app-page-header>
    <section id="service-details" class="service-details section">

        <div class="container">
  
          <div class="row gy-5">
  
            <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
  
              <div class="service-box">
                <h4>Serices List</h4>
                <div class="services-list">
                    <a (click)="goToServiceDetails(1)" [ngClass]="{'active': currentServiceId === 1}"><i class="bi bi-arrow-right-circle"></i><span>Office Cleaning</span></a>
                    <a (click)="goToServiceDetails(2)" [ngClass]="{'active': currentServiceId === 2}"><i class="bi bi-arrow-right-circle"></i><span>Home Cleaning</span></a>
                    <a (click)="goToServiceDetails(3)" [ngClass]="{'active': currentServiceId === 3}"><i class="bi bi-arrow-right-circle"></i><span>Deep Cleaning</span></a>
                    <a (click)="goToServiceDetails(4)" [ngClass]="{'active': currentServiceId === 4}"><i class="bi bi-arrow-right-circle"></i><span>Move-In/Move-Out Cleaning</span></a>
                    <a (click)="goToServiceDetails(5)" [ngClass]="{'active': currentServiceId === 5}"><i class="bi bi-arrow-right-circle"></i><span>Post-Construction Cleaning</span></a>
                    <a (click)="goToServiceDetails(6)" [ngClass]="{'active': currentServiceId === 6}"><i class="bi bi-arrow-right-circle"></i><span>Window Cleaning</span></a>
                </div>
              </div><!-- End Services List -->

              <!-- <div class="service-box">
                <h4>Download Catalog</h4>
                <div class="download-catalog">
                  <a href="#"><i class="bi bi-filetype-pdf"></i><span>Catalog PDF</span></a>
                  <a href="#"><i class="bi bi-file-earmark-word"></i><span>Catalog DOC</span></a>
                </div>
              </div> -->
              <!-- End Services List -->
  
              <div class="help-box d-flex flex-column justify-content-center align-items-center">
                <i class="bi bi-headset help-icon"></i>
                <h4>Have a Question?</h4>
                <p class="d-flex align-items-center mt-2 mb-0"><i class="bi bi-telephone me-2"></i> <span><a>+27 89 554 8855</a></span></p>
                <p class="d-flex align-items-center mt-1 mb-0"><i class="bi bi-envelope me-2"></i> <a href="mailto:contact@example.com">contactexample.com</a></p>
              </div>

            </div>
  
            <div class="col-lg-8 ps-lg-5" data-aos="fade-up" data-aos-delay="200">
                <img [src]="serviceContent.imgSrc" alt="Service Image" class="img-fluid services-img">
                <h3>{{ serviceContent.title }}</h3>
              
                <p *ngFor="let paragraph of serviceContent.paragraphs">
                  {{ paragraph }}
                </p>
              
                <ul>
                  <li *ngFor="let item of serviceContent.listItems">
                    <i class="bi bi-check-circle"></i> <span>{{ item }}</span>
                  </li>
                </ul>
              </div>
              
  
          </div>
  
        </div>
  
      </section><!-- /Service Details Section -->
