        <!-- Services Start -->
        <div class="container-fluid services py-5">
            <div class="container text-center py-5">
                <div class="text-center mb-5 wow fadeInUp" data-wow-delay=".3s">
                    <h5 class="mb-2 px-3 py-1 text-dark rounded-pill d-inline-block border border-2 border-primary">Our Services</h5>
                    <h1 class="display-5">Common Cleaning Services</h1>
                </div>
                  <!-- Services Section -->
                <div class="container">
                  <div class="row gy-4">
                    <div class="col-lg-4 col-md-6" *ngFor="let service of services;  let i = index" data-aos="fade-up" [attr.data-aos-delay]="(i * 100)">
                      <div class="service-item position-relative">
                        <div class="icon">
                          <i class="{{service.icon}}"></i>
                        </div>
                        <a (click)="goToServiceDetails(service.id)" class="stretched-link">
                          <h3>{{service.title}}</h3>
                        </a>
                        <p>{{service.description}}</p>
                      </div>
                    </div><!-- End Service Item -->
                  </div>
                </div>
  
 
                <button routerLink="/services/1" type="button" class="btn btn-primary border-0 rounded-pill px-4 py-3 mt-4" data-aos="fade-up" data-aos-delay=".3s">More Services</button>
            </div>
        </div>
        
        <!-- Services End -->
