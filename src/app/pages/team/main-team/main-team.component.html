<!-- Team Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
      <div class="text-center mb-5 wow fadeInUp" data-wow-delay=".3s">
        <h5 class="mb-2 px-3 py-1 text-dark rounded-pill d-inline-block border border-2 border-primary">Our Team</h5>
        <h1 class="display-5 w-50 mx-auto">Our Team Members</h1>
      </div>
      <div class="row g-5">
        <div class="col-xxl-3 col-lg-6 col-md-6 col-sm-12 wow fadeInUp" *ngFor="let member of teamMembers; let i = index" [attr.data-wow-delay]="(i * 0.2 + 0.3) + 's'">
          <div class="rounded team-item">
            <img [src]="member.img" class="img-fluid w-100 rounded-top border border-bottom-0" alt="{{ member.name }}">
            <div class="team-content bg-primary text-dark text-center py-3">
              <span class="fs-4 fw-bold">{{ member.name }}</span>
              <p class="text-muted mb-0">{{ member.designation }}</p>
            </div>
            <div class="team-icon d-flex flex-column">
              <a *ngIf="member.social.facebook" [href]="member.social.facebook" target="_blank" class="btn btn-primary border-0 mb-2"><i class="fab fa-facebook-f"><fa-icon [icon]="faFacebookF"></fa-icon></i></a>
              <a *ngIf="member.social.twitter" [href]="member.social.twitter" target="_blank" class="btn btn-primary border-0 mb-2"><i class="fab fa-twitter"><fa-icon [icon]="faTwitter"></fa-icon></i></a>
              <a *ngIf="member.social.instagram" [href]="member.social.instagram" target="_blank" class="btn btn-primary border-0 mb-2"><i class="fab fa-instagram"><fa-icon [icon]="faInstagram"></fa-icon></i></a>
              <a *ngIf="member.social.linkedin" [href]="member.social.linkedin" target="_blank" class="btn btn-primary border-0"><i class="fab fa-linkedin-in"><fa-icon [icon]="faLinkedinIn"></fa-icon></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Team End -->
