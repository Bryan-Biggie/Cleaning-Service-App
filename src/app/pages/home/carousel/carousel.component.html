<!-- Carousel Start -->
<div class="container-fluid carousel px-0 mb-5 pb-5">
    <swiper-container navigation="true" loop="true" class="landing-swiper">
        <!-- Loop through carouselItems -->
        <swiper-slide *ngFor="let item of carouselItems">
          <div class="carousel-item active">
            <!-- Use dynamic image source from array -->
            <img [src]="item.imgSrc" class="img-fluid w-100" alt="Slide Image">
            <div class="carousel-caption">
              <div class="container carousel-content animate-bounce">
                <!-- Use dynamic text from array -->
                <h4 class="text-white mb-4 animated slideInDown">{{ item.title }}</h4>
                <h1 class="text-white display-1 mb-4 animated slideInDown heading">{{ item.description }}</h1>
                <!-- Dynamic button text and link -->
                <a [href]="item.btnLink" class="me-2">
                  <button type="button" class="px-5 py-3 btn btn-primary border-2 rounded-pill bounce">
                    {{ item.btnText }}
                  </button>
                </a>
              </div>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
      
</div>

<!-- Get In Touch Start -->
<div  data-aos="fade-down-right" data-aos-delay="200" class="container-fluid py-5">
    <div class="container py-5">
        <div class="bg-light px-4 py-5 rounded">
            <div class="text-center">
                <h1 class="display-5 mb-5 heading">Find Your Cleaning Services</h1>
            </div>
            <!-- Form to be handled by EmailJS -->
            <form class="text-center mb-4 contact-form needs-validation" (submit)="sendEmail($event)" novalidate>
                <div class="row g-4">
                    <div class="col-xl-10 col-lg-12">
                        <div class="row g-4">
                            <div class="col-md-6 col-xl-3">
                                <select class="form-select p-3 border-0" name="SelectedServiceType" required>
                                    <option value="" disabled selected>Type Of Service</option>
                                    <option value="Residential Cleaning">Residential Cleaning</option>
                                    <option value="Commercial Cleaning">Commercial Cleaning</option>
                                    <option value="Deep Cleaning">Deep Cleaning</option>
                                    <option value="Move-In/Move-Out Cleaning">Move-In/Move-Out Cleaning</option>
                                    <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
                                    <option value="Office Cleaning">Office Cleaning</option>
                                    <option value="Specialized Cleaning">Specialized Cleaning</option>
                                </select>                                
                                <div class="invalid-feedback">
                                    Please select a service type.
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3">
                                <input type="text" class="form-control p-3 border-0" placeholder="Name" name="customerName" required>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3">
                                <input type="tel" class="form-control p-3 border-0" placeholder="Phone" name="customerPhone" required pattern="^(?:\+27|0)[6-8][0-9]{8}$">
                                <div class="invalid-feedback">
                                    Please enter a valid South African phone number (e.g. +27 72 123 4567 or 072 123 4567).
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3">
                                <input type="email" class="form-control p-3 border-0" placeholder="Email" name="customerEmail" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-12">
                        <input type="submit" class="btn btn-primary w-100 p-3 border-0" value="GET STARTED">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Get In Touch End -->
